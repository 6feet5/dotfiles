# A skin for Midnight Commander
# Based on a skin named nicedark. 
# Adapted to better suite my terminal colors (from vim theme 'hybrid')
[skin]
    description=Dusk, an even nicer dark theme

[Lines]
    horiz=─
    vert=│
    lefttop=┌
    righttop=┐
    leftbottom=└
    rightbottom=┘
    topmiddle=─
    bottommiddle=─
    leftmiddle=├
    rightmiddle=┤
    cross=┼
    dhoriz=─
    dvert=│
    dlefttop=┌
    drighttop=┐
    dleftbottom=└
    drightbottom=┘
    dtopmiddle=─
    dbottommiddle=─
    dleftmiddle=├
    drightmiddle=┤

[core]
    _default_=lightgray;black
    selected=white;blue
    marked=brown;black
    markselect=brown;blue
    gauge=black;lightgray
    input=lightgray;black
    inputunchanged=gray;black
    inputmark=black;lightgray
    disabled=gray;darkgray
    reverse=brown;black
    commandlinemark=black;lightgray
    header=lightgray;black
    inputhistory=
    commandhistory=

[dialog]
    _default_=lightgray;darkgray
    dfocus=white;blue
    dhotnormal=brown;darkgray
    dhotfocus=brown;blue
    dtitle=brown;darkgray

[error]
    _default_=red;darkgray
    errdfocus=black;red
    errdhotnormal=brightred;darkgray
    errdhotfocus=brown;red
    errdtitle=brown;darkgray

[filehighlight]
    directory=blue;
    executable=brightgreen;
    symlink=yellow;
    hardlink=
    stalelink=brightred;
    device=brightmagenta;
    special=lightgray;
    core=red;
    temp=rgb111;
    archive=magenta;
    doc=lightgray;
    source=brightcyan;
    media=green;
    graph=cyan;
    database=brightred;

[menu]
    _default_=lightgray;black
    menuhot=brown;black
    menusel=white;blue
    menuhotsel=brown;blue
    menuinactive=rgb111;black

[buttonbar]
    hotkey=white;gray
    button=lightgray;black

[statusbar]
    _default_=lightgray;black

[help]
    _default_=lightgray;darkgray
    helpitalic=red;darkgray
    helpbold=brown;darkgray
    helplink=blue;darkgray
    helpslink=lightgray;blue
    helptitle=brown;darkgray

[editor]
    _default_=lightgray;darkgray
    editbold=brown;blue
    editmarked=black;cyan
    editwhitespace=brightblue;blue
    editlinestate=white;cyan
    bookmark=white;red
    bookmarkfound=black;green
    editrightmargin=brightblue;black
#    editbg=
    editframe=gray;
    editframeactive=lightgray;
    editframedrag=brightblue;
    window-state-char = ↕
    window-close-char = ✕

[viewer]
    viewbold=brown;blue
    viewunderline=brightred;blue
    viewselected=brown;cyan

[diffviewer]
    added=white;brown
    changedline=blue;cyan
    changednew=red;cyan
    changed=white;cyan
    removed=white;red
    folder=blue;black
    error=red;white

[popupmenu]
    _default_=lightgray;black
    menusel=lightgray;blue
    menutitle=lightgray;black

[widget-common]
    sort-sign-down=↑
    sort-sign-up=↓

[widget-panel]
    hiddenfiles-sign-show  = •
    hiddenfiles-sign-hide  = ○
    history-prev-item-sign = «
    history-next-item-sign = »
    history-show-list-sign = ^
    filename-scroll-left-char = «
    filename-scroll-right-char = »

